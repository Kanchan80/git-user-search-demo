<div *ngIf="userProfile && userProfile.length > 0">
    <div class="row">
        <div class="col-lg-6 text-center">
            <strong>Repository Name</strong>
        </div>
        <div class="col-lg-6 text-center">
            <strong>Language</strong>
        </div>
    </div>
    <div *ngFor="let userRepos of userProfile" class="row">
        <div class="col-lg-6 text-center">{{userRepos.name}}</div>
        <div class="col-lg-6 text-center">{{userRepos.language}}</div>
    </div>
</div>
<div *ngIf="!userProfile || userProfile.length === 0" class="row">
    <div class="col-lg-12 text-center">
        <p><strong>This user has no repositories.</strong></p>
    </div>
</div>
